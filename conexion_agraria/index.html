<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Style-->
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>CONEXION AGRARIA</title>
</head>

<body>
  <!--Container header-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logos/logo.png" alt="" width="90px" class="d-inline-block align-text-top">
      </a>
      <div class="d-flex" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="btn_start" class="nav-link active btn-start" href="#" data-bs-toggle="modal"
              data-bs-target="#gameModal">Contactanos</a>
          </li>
      </div>
    </div>
  </nav>
  <!--End Container header-->

  <div class="row align-items-center">
    <div class="col-md-12 position-relative text-center">
      <img src="assets/img/background/fondo.jpg" class="img-fluid mb-5" alt="">
      <h3 class="position-absolute top-50 start-50 translate-middle mt-4"
        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: rgb(255, 255, 255);">
        La conexión que necesitabas</h3>
    </div>
  </div>
  <div class="container">
    <h4 class="row mb-3">Destacado</h4>
  </div>
  <!-- CARDS -->
  <div class="container" id="containerGame"></div>
  <div class="row align-items-center">
    <div class="col-md-12 position-relative text-center">
      <img src="assets/img/background/sonriente.jpg" class="img-fluid mb-4" alt="">
      <h3 class="position-absolute top-50 start-50 sonriente"
        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white;">
        Apoyamos al campo Colombiano</h3>
    </div>
  </div>
  <div class="container">
    <h4 class="row mb-2">Recomendado</h4>
  </div>
  <!-- CARDS -->
  <div class="container" id="containerGame2"></div>

  <!-- MODAL -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <!--HEADER MODAL-->
      <header id="navbar" class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </header>
      <!--END HEADER-->
      <!-- Contenido del modal -->
      <div class="modal-body">
        <!-- Sección de la tarjeta -->
        <div id="cardInfo">
          <div class="container">
            <div class="row align-items-center">
              <!-- Aquí se mostrará la información de la tarjeta -->
              <div class="col-md-12 d-flex justify-content-center align-items-center">
                <img id="modal-image" class="img-fluid mb-3" alt="" style="border-radius: 15px;">
              </div>
              <div class="col-md-12 ">
                <h2 id="modal-title" class="mb-3 tide"></h2>
                <p id="modal-description" class="mb-3 tide"></p>
                <p id="modal-medidas" class="mb-3 tide"></p>
                <!-- Puedes agregar más campos aquí según la información que desees mostrar -->
              </div>
            </div>
          </div>
        </div>
        
        <!-- Sección del formulario de contacto -->
        <div id="contactFormSection">
          <form id="contactForm">
            <h2 class="mb-4 contactanos">Contactanos</h2>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary enviar">Enviar</button>
          </form>
        </div>
        <!-- Fin del formulario de contacto -->
      </div>
    </div>
  </div>
</div>

  <!--Container footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted iva">&copy; 2024 Conexión Agraria. All rights reserved.</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"></use>
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"></use>
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"></use>
            </svg></a></li>
      </ul>
    </footer>
  </div>
  <!--End Container footer-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!--My class game-->
  <script src="assets/js/Models/Cards.js"></script>
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/main.js"></script>

</body>
